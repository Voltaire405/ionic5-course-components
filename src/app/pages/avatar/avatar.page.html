<ion-header>
  <ion-toolbar>
    <ion-title>Avatar</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="AtrÃ¡s"></ion-back-button>      
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-avatar>
        <img src="/assets/avatar.jpeg" alt="avatar-image">
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-chip color="primary" *ngFor="let i of [1,1,1,1,1,1]">
    <ion-avatar>
      <img src="/assets/avatar.jpeg" alt="avatar-image"/>          
    </ion-avatar>
    <ion-label>Mi avatar</ion-label>      
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let a of [1,1,1,1,1,1]">      
        <ion-avatar slot="start">
          <img src="/assets/avatar.jpeg" alt="avatar-image"/>          
        </ion-avatar>
        <ion-label>Mi avatar</ion-label>      
    </ion-item>
  </ion-list>
</ion-content>
